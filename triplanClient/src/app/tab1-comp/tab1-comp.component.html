<script src="../../assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

<!--   Big container   -->
 <div class="container" [hidden]="submitted">
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">

			<!--      Wizard container        -->
			<div class="wizard-container">
				<div class="card wizard-card" data-color="green" id="wizard">
				<form id="formSearch" (ngSubmit)="onSubmit()" action="" method="">
				<!--        You can switch " data-color="green" "  with one of the next bright colors: "blue", "azure", "orange", "red"       -->

						<div class="wizard-header">
							<h3 class="wizard-title">List your place</h3>
							<p class="category">This information will let us know more about your place.</p>
						</div>
						<div class="wizard-navigation">
							<div class="progress-with-circle">
								<div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="4" style="width: 15%;"></div>
							</div>
							<ul>
								<li>
									<a href="#location" data-toggle="tab">
										<div class="icon-circle">
											<i class="ti-map"></i>
										</div>
										Location
									</a>
								</li>
								<li>
									<a href="#time" data-toggle="tab">
										<div class="icon-circle">
											<i class="ti-time"></i>
										</div>
										Time
									</a>
								</li>
								<li>
									<a href="#tags" data-toggle="tab">
										<div class="icon-circle">
											<i class="ti-tag"></i>
										</div>
										Tags
									</a>
								</li>
							</ul>
						</div>
						<div class="tab-content">
							<div class="tab-pane" id="location">
								<div class="row">
									<div class="col-sm-12">
										<h5 class="info-text"> Let's start with the basic details</h5>
									</div>
									
									
									<div class="col-md-4"></div>
									<div class="col-sm-5">
										<div class="form-group">
											<label>Location:</label><br>
											<app-auto-complete></app-auto-complete>
										</div>
									</div>

								</div>
							</div>
							<div class="tab-pane" id="time"> 
								
								<h5 class="info-text">How much time would you like your trip to be? </h5> 
								
								<div class="row">
									
									<div class="col-sm-2 col-sm-offset-2">
										<div class="form-group">
											<label>Amount</label><br>
											<input id="amount" type="text" name="amount" value="10" placeholder="Input" class="form-control border-input" />
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<label>Period</label><br>
											<select name="period" class="form-control" id="period">
												<option value="days"> Days </option>
												<option value="weeks"> Weeks </option>
												<option value="months"> Months </option>
												<option value="years"> Years </option>
											</select>
										</div>
									</div>
								</div>
								
							</div>
							<div class="tab-pane" id="tags">
								<h5 class="info-text">Select the best tags for your trip! </h5>
								<div class="col-sm-3" *ngFor="let theme of themes">

										<label class="containerit">{{theme.item}}
											<input class="tag" type="checkbox" name="{{theme.item}}" (click)="toggleCheckbox($event)">
											<span class="checkmark"></span>
										</label>

								</div>
							</div>
							
						</div>
						<div class="wizard-footer">
							<div class="pull-right">
								<input type='button' class='btn btn-next btn-fill btn-success btn-wd' name='next' value='Next' />
								<input type='submit' class='btn btn-finish btn-fill btn-success btn-wd' name='finish' value='Finish' />
							</div>

							<div class="pull-left">
								<input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='Previous' />
							</div>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</div> <!-- wizard container -->
		</div>
	</div> <!-- row -->
</div> <!--  big container -->
