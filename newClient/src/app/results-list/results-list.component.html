<ul>
    <li *ngFor="let trip of data">
        <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{trip.Title}}</mat-card-title>
              <mat-card-subtitle>{{trip.SubTitle}}</mat-card-subtitle>
            </mat-card-header>
            <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
            <mat-card-content>
              {{trip.Duration}}
              <mat-list>
                  <h3 mat-subheader>Themes</h3>
                  <mat-list-item *ngFor="let theme of trip.Themes">
                    <p mat-line>{{theme}}</p>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </li>
</ul>
