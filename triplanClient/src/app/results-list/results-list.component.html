<ul [style.overflow]="'auto'" [style.height.vh]="'80'">
    <li *ngFor="let trip of data" class="resultCard">
        <mat-card class="example-card cardThemes" >
          <mat-card-header (click)="selectTrip(trip._id)">
            <mat-card-title>{{trip.Title}}</mat-card-title>
            <mat-card-subtitle>{{trip.SubTitle}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content (click)="selectTrip(trip._id)">
            {{trip.Duration}}
            <mat-divider [inset]="true"></mat-divider>
            <h6 mat-subheader>Themes</h6>
            <mat-chip-list>
              <mat-chip class="chipTheme" *ngFor="let theme of trip.Themes" selected="true" [color]="">
                {{theme}}
              </mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <mat-card-actions>
            <button mat-icon-button>
              <mat-icon (click)="showTripDetails(trip._id)" aria-label="more_horiz">more_horiz</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
    </li>
</ul>
