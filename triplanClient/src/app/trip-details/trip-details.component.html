<mat-card class="example-card" >
        <mat-spinner *ngIf="isShowSpinner"></mat-spinner>

        <mat-card-header *ngIf="!isShowSpinner">
          <mat-card-title>{{tripData.Title}}</mat-card-title>
          <mat-card-subtitle>{{tripData.SubTitle}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content *ngIf="!isShowSpinner">
          {{tripData.Duration}}
          <mat-divider [inset]="true"></mat-divider>
          <h6 mat-subheader>Themes</h6>
          <mat-chip-list>
            <mat-chip class="chipTheme" *ngFor="let tag of tripData.Tags" selected="true" [color]="">
              {{tag}}
            </mat-chip>
          </mat-chip-list>
          <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(tripData.Link)' width="640" height="360" frameborder="0"
        webkitallowfullscreen mozallowfullscreen allowfullscreen>
        </iframe>
        </mat-card-content>
</mat-card>
