<mat-card class="card">
	<mat-card-content>
<aw-wizard #wizard [navBarLayout]="'large-empty-symbols'">
  <aw-wizard-step [stepTitle]="'Location'" [navigationSymbol]="{ symbol: '&#xf278;', fontFamily: 'FontAwesome' }">
    <div class="centered-content">
      <div>
        Let's start with the basic details
      </div>
			<label>Location:</label><br>
			<app-auto-complete></app-auto-complete>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Time'" [navigationSymbol]="{ symbol: '&#xf017;', fontFamily: 'FontAwesome' }">
    <div class="centered-content">
      <div>
        How much time would you like your trip to be?
      </div>
			<div class="row">
                                            
				<div class="col-sm-2 col-sm-offset-2">
						<div class="form-group">
								<label>Amount</label><br>
								<input id="amount" type="text" name="amount" value="10" placeholder="Input" class="form-control border-input" />
						</div>
	</div>
				<div class="col-sm-6">
			<div class="form-group">
						<label>Period</label><br>
						<select name="period" class="form-control" id="period">
								<option value="days"> Days </option>
								<option value="weeks"> Weeks </option>
										<option value="months"> Months </option>
										<option value="years"> Years </option>
						</select>
				</div>
	</div>
		</div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-secondary" awNextStep>Continue</button>
      </div>
    </div>
  </aw-wizard-step>
  <aw-wizard-step [stepTitle]="'Tags'" [navigationSymbol]="{ symbol: '&#xf02c;', fontFamily: 'FontAwesome' }">
    <div class="centered-content">
      <div>
        Select the best tags for your trip!
      </div>
			<div class="col-sm-3" *ngFor="let theme of themes">

				<label class="containerit">{{theme.item}}
					<input class="tag" type="checkbox" name="{{theme.item}}" (click)="toggleCheckbox($event)">
					<span class="checkmark"></span>
				</label>

		</div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type='button' (click)="finishFunction()" class="btn btn-secondary">Finish</button>
      </div>
    </div>
  </aw-wizard-step>
</aw-wizard>
</mat-card-content>
</mat-card>
